# This file uses the version 2 docker-compose file format, described here:
# https://docs.docker.com/compose/compose-file/#version-2
#
# It extends the default configuration from docker-compose.yml to run the
# zipkin-elasticsearch container instead of the zipkin-mysql container.

version: '3.7'
volumes:
  elastic_data: {}
  metricbeat: {}
  heartbeat: {}
  filebeat: {}

services:
  storage:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1    
    networks: 
      - kong-net    

    # Uncomment to expose the storage port for testing
    ports:
      - 9200:9200

  # Use Elasticsearch instead of in-memory storage
  zipkin:
    image: ghcr.io/openzipkin/zipkin-slim:${TAG:-latest}
    container_name: zipkin
    environment:
      - STORAGE_TYPE=elasticsearch
      # Point the zipkin at the storage backend
      - ES_HOSTS=storage:9200
      # Uncomment to see requests to and from elasticsearch
      # - ES_HTTP_LOGGING=BODY
    depends_on:
      - storage
    ports:
      # Port used for the Zipkin UI and HTTP Api
      - 9411:9411
    networks: 
      - kong-net

  dependencies:
    image: ghcr.io/openzipkin/zipkin-dependencies
    container_name: dependencies
    entrypoint: crond -f
    environment:
      - STORAGE_TYPE=elasticsearch
      - ES_HOSTS=storage:9200
    depends_on:
      - storage
    networks: 
      - kong-net

  kibana:
    image: docker.elastic.co/kibana/kibana:7.10.1
    container_name: kibana
    ports:
      - 5601:5601
    environment:
      ELASTICSEARCH_URL: http://storage:9200
      ELASTICSEARCH_HOSTS: http://storage:9200
    networks:
      - kong-net

  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.10.1
    container_name: metricbeat
    user: root
    volumes:
      - ./docker-compose/metricbeat/metricbeat.yml:/usr/share/metricbeat/metricbeat.yml
      - ./docker-compose/metricbeat/modules/:/usr/share/metricbeat/modules.d/
      - /proc:/hostfs/proc:ro
      - /sys/fs/cgroup:/hostfs/sys/fs/cgroup:ro
      - /:/hostfs:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - metricbeat:/usr/share/metricbeat/data
    depends_on:
      - storage      
    environment:
      ELASTICSEARCH_URL: http://storage:9200
      ELASTICSEARCH_HOSTS: http://storage:9200
      KIBANA_HOST: http://kibana:5601
    # disable strict permission checks
    command: ["--strict.perms=false", "-system.hostfs=/hostfs"]
    networks:
      - kong-net
  
  heartbeat:
    image: docker.elastic.co/beats/heartbeat:7.10.1
    container_name: heartbeat
    user: root
    command: ["--strict.perms=false"]
    volumes:
      - heartbeat:/usr/share/heartbeat/data
      - ./docker-compose/heartbeat/heartbeat.yml:/usr/share/heartbeat/heartbeat.yml
    depends_on:
      - storage      
    environment:
      ELASTICSEARCH_URL: http://storage:9200
      ELASTICSEARCH_HOSTS: http://storage:9200
      KIBANA_HOST: http://kibana:5601
    # disable strict permission checks
    networks:
      - kong-net

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.10.1
    container_name: filebeat
    user: root
    command: ["--strict.perms=false"]
    volumes:
      - filebeat:/usr/share/filebeat/data
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker-compose/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
    depends_on:
      - storage      
    environment:
      ELASTICSEARCH_URL: http://storage:9200
      ELASTICSEARCH_HOSTS: http://storage:9200
      KIBANA_HOST: http://kibana:5601
    # disable strict permission checks
    networks:
      - kong-net